<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BUTTONS</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1 class="title">BUTTONS</h1>

  <div class="controls">
    <label for="iconColorSelect">Icon Color:</label>
    <select id="iconColorSelect">
      <option value="#ECEEF1">Soft White</option> <!-- classic white -->
      <option value="#B7C8DA">Soft Blue</option>
      <option value="#f0d9c4">Pale Peach</option>
      <option value="#c4c1e0">Muted Lavender</option>
      <option value="#b8d5c0">Misty Green</option>
      <option value="#f2c6c2">Powder Pink</option>
      <option value="#e9e2d0">Light Sand</option>
      <option value="#d2e6d1">Soft Mint</option>
      <option value="#d8d8d8">Warm Gray</option>
      <option value="#f1b7a3">Soft Coral</option>
      <option value="#c2d9f0">Baby Blue</option>
    </select>

    <label for="sizeSlider">Icon Size:</label>
    <input type="range" id="sizeSlider" min="24" max="300" value="300">
  </div>

  <section></section>

  <script src="script.js"></script>
</body>

</html>
